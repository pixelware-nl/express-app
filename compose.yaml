services:
  webserver:
    image: nginx:alpine
    container_name: express-webserver
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
  app: 
    container_name: express-app
    build: 
      context: .
      target: setup
    
